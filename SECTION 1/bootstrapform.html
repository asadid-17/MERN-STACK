<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css"
      rel="stylesheet"
    />
    <style>
      .signup-bg {
        background-image: url("u1.png");
        height: 100%;
        background-size: cover;
        background-position: center;
      }
      body{

             background: linear-gradient(180deg,#8921ffbe,#8921ff00 80%),url(pattern.jpg);
               height: 100vh;
      }
    </style>
  </head>

  <body class="d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="card">
        <div class="row">
          <div class="col-md-8">
            <div class="signup-bg"></div>
          </div>
          <div class="col-md-4">
            <div class="card-body">
              <h4>Signup</h4>

              <form>
                <div class="form-outline mt-4">
                  <input type="text" id="form12" class="form-control" />
                  <label class="form-label" for="form12">full name</label>
                </div>

                <div class="form-outline mt-4">
                  <input
                    type="email"
                    id="form12"
                    class="form-control"
                    placeholder="email"
                  />
                  <label class="form-label" for="form12">email address</label>
                </div>

                <div class="form-outline mt-4">
                  <input type="password" id="form12" class="form-control" />
                  <label class="form-label" for="form12">password</label>
                </div>
                <div class="form-check mt-5">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    I hereby accept term & condition</label
                  >
                </div>

                <button type="button" class="btn btn-primary mt-4">
                  singup now
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"
    ></script>
  </body>
</html>
