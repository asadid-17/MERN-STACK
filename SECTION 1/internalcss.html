<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>internal css</title>
    <style>
        h1{
            text-decoration: underline deepskyblue;
        }
        .myclass{
            font-size: 20px;
            font-weight:200 ;
        }
     #myid{
        border: 3px solid yellow !important
    ;
     }
      p{
        border: 3px green ;
      }

        
    </style>
</head>

<body>
    <h1> internal css is to use to  style multiple tags at once</h1>
    <h1 class="myclass"> style tag is use to apply internal css</h1>
    <p class="myclass"> Class Selectors are to select elements by their class</p>
    <p id="myid" class="myclass" style="border: 3px solid green"> ID selectors are used to uniquely idetify elements</p>
</body>
</html>
